<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Photography Quiz</title>
</head>

<body>
    <header>
        <!--Score will display in top left corner -->

        <section class="scoreCard" id="scoreBoard" style="display: none"> 

            <ul>
            <button id="viewHS">View High Scores</button>
            <li id="score">Score:</li>
             </ul>
        </section>
       
        
        <!--Timer will display in the right corner-->

        <section id="countdown" style="display: none">
            Time Remaining: <span id="timer"></span>
        </section>
    </header>

    <!--Home Page with quiz rules and start button-->
    <main>
        <section id="homePage"> 
            <h1>Photography Quiz Challenge</h1>
            <p>Try to answer the following photography related questions within the 60 second time limit. Keep in mind that incorrect answers will penalize your scoretime by twelve seconds. </p>
        </br>
        <button id="startBtn">Start Quiz</button>
        </section>
    </main>

    <!--Quiz-->
    <section id="quiz" style="display: none">
        <h2 id="question" style="color: white"></h2>
        <!--answers-->
        <ul>
            <div id="choices">
               <article> <button id="answerChoiceA"></button> </article>

               <article> <button id="answerChoiceB"></button> </article>

               <article> <button id="answerChoiceC"></button> </article>

               <article> <button id="answerChoiceD"></button> </article>

            </div>
        </ul>
    </section>

    <section id="answerResponse"></section>
</body>

<section id="answerResponse"></section>

<section id="gameOver" style="display: none">
    <h2>Game Over</h2>
    Your Score: <var id="endScore"></var>
</br>
Initials: <input type="text" placeholder="initials" id="initials">
</br>
<input type="button" value="submit" id="submitIntials" onclick="submitScore()">
 </section>

 <section id="highScoresPage" style="display: none">
     <h2>High Scores</h2>
     <div id="highScoresDisplay"></div>
     <input type="button" value="Go Back" id="goBack" onclick="goHome()">
     <input type="button" id="clearTopScores" value="clear" onclick="clearTopScores()">
 </section>

<script src="assets/js/script.js"></script>

</html>
